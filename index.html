<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StyleMigrate - 入口</title>
  <meta name="description" content="StyleMigrate 入口页，输入密码后进入应用。" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="./style.css" />
  <style>
    .gate { display: grid; place-items: center; min-height: 60vh; }
    .gate-card { max-width: 520px; margin: 0 auto; text-align: center; }
    .logo { width: 96px; height: 96px; margin: 6px auto 12px; display: block; }
    .inputs { display: grid; gap: 10px; margin-top: 8px; }
    .input { width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 10px; font-size: 16px; }
    .error { color: #dc2626; min-height: 20px; }
  </style>
</head>
<body>
  <header class="app-header">
    <h1>StyleMigrate</h1>
    <p class="subtitle">请输入访问密码进入</p>
  </header>

  <main class="container gate">
    <section class="panel gate-card">
      <img class="logo" src="./xdu.svg" alt="Logo" />
      <h2>进入应用</h2>
      <div class="inputs">
        <input id="pwd" class="input" type="password" placeholder="输入密码" autocomplete="current-password" />
        <button id="enterBtn" class="primary">进入</button>
        <div id="err" class="error"></div>
      </div>
    </section>
    
  </main>

  <footer class="app-footer">
    <span>© 2025 StyleMigrate</span>
    <a href="https://github.com/" target="_blank" rel="noreferrer">GitHub</a>
  </footer>

  <script>
    (function(){
      var PASS = 'xdugaodai';
      var $pwd = document.getElementById('pwd');
      var $btn = document.getElementById('enterBtn');
      var $err = document.getElementById('err');
      // 示例图库样式与交互
      var style = document.createElement('style');
      style.textContent = `
        .samples { margin-top: 18px; }
        .sample-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        @media (max-width: 860px) { .sample-grid { grid-template-columns: repeat(2, 1fr); } }
        .sample-card { position: relative; border: 1px solid var(--border); border-radius: 10px; overflow: hidden; background: #fff; }
        .sample-card img { width: 100%; height: 120px; object-fit: cover; display: block; }
        .sample-actions { display: flex; padding: 8px; justify-content: center; }
        .sample-actions button { border: 1px solid var(--border); background: #fff; color: var(--text); padding: 6px 10px; border-radius: 8px; cursor: pointer; }
        .sample-actions button:hover { background: var(--hover); }
        .hint { color: var(--muted); margin-top: 10px; font-size: 13px; }
      `;
      document.head.appendChild(style);

      function go() {
        var v = ($pwd.value || '').trim();
        if (v === PASS) {
          try { localStorage.setItem('stylemigrate_authed', 'true'); } catch(e) {}
          window.location.href = './app.html';
        } else {
          $err.textContent = '密码错误，请重试';
          $pwd.focus();
        }
      }

      $btn.addEventListener('click', go);
      $pwd.addEventListener('keydown', function(e){ if (e.key === 'Enter') go(); });

      // 处理示例点击，保存预设到 localStorage
      document.addEventListener('click', function(e){
        var t = e.target;
        if (t && t.matches('.sample-actions button')) {
          var which = t.getAttribute('data-which');
          var url = t.getAttribute('data-url');
          try {
            if (which === 'content') localStorage.setItem('stylemigrate_preset_content', url);
            if (which === 'style') localStorage.setItem('stylemigrate_preset_style', url);
          } catch(_) {}
          t.textContent = (which === 'content') ? '已选择内容' : '已选择风格';
          setTimeout(function(){ t.textContent = (which === 'content') ? '作为内容' : '作为风格'; }, 1200);
        }
      });
    })();
  </script>
</body>
</html>
