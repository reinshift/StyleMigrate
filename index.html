<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StyleMigrate - 入口</title>
  <meta name="description" content="StyleMigrate 入口页，输入密码后进入应用。" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="./style.css" />
  <style>
    .gate { display: grid; place-items: center; min-height: 60vh; }
    .gate-card { max-width: 520px; margin: 0 auto; text-align: center; }
    .logo { width: 96px; height: 96px; margin: 6px auto 12px; display: block; }
    .inputs { display: grid; gap: 10px; margin-top: 8px; }
    .input { width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 10px; font-size: 16px; }
    .error { color: #dc2626; min-height: 20px; }
  </style>
</head>
<body>
  <nav class="topnav">
    <div class="topnav-inner">
      <a class="brand" href="./index.html">
        <img src="./xdu.svg" alt="Logo"/>
        <span>StyleMigrate</span>
      </a>
      <div class="nav-links">
        <a href="./index.html">入口</a>
        <a href="./app.html">应用</a>
        <a href="./principles.html" class="primary">原理介绍</a>
      </div>
    </div>
  </nav>
  <header class="app-header">
    <h1>StyleMigrate</h1>
    <p class="subtitle">请输入访问密码进入</p>
  </header>

  <main class="container gate">
    <section class="panel gate-card">
      <img class="logo" src="./xdu.svg" alt="Logo" />
      <h2>进入应用</h2>
      <div class="inputs">
        <input id="pwd" class="input" type="password" placeholder="输入密码" autocomplete="current-password" />
        <button id="enterBtn" class="primary">进入</button>
        <div id="err" class="error"></div>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <span>© 2025 StyleMigrate</span>
    <a href="https://github.com/" target="_blank" rel="noreferrer">GitHub</a>
  </footer>

  <script>
    (function(){
      var PASS = 'xdugaodai';
      var $pwd = document.getElementById('pwd');
      var $btn = document.getElementById('enterBtn');
      var $err = document.getElementById('err');

      function go() {
        var v = ($pwd.value || '').trim();
        if (v === PASS) {
          try { localStorage.setItem('stylemigrate_authed', 'true'); } catch(e) {}
          window.location.href = './app.html';
        } else {
          $err.textContent = '密码错误，请重试';
          $pwd.focus();
        }
      }

      $btn.addEventListener('click', go);
      $pwd.addEventListener('keydown', function(e){ if (e.key === 'Enter') go(); });
    })();
  </script>
</body>
</html>
